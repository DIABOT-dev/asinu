name: Core CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
      - 'release/**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: core-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    runs-on: ubuntu-latest
    env:
      RUN_GPT: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'gpt')) || startsWith(github.ref_name, 'gpt-') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (soft)
        run: npm run lint || true

      - name: Type-check
        run: npm run type-check

      - name: Unit & integration tests
        run: npm test

      - name: Build (CI mode)
        run: npm run build:ci

      - name: No-Bolt/BaaS static scan
        run: node scripts/qa_no_bolt.mjs

      - name: GPT-specific suite (label gated)
        if: env.RUN_GPT == 'true'
        run: npm run test:e2e

  build-android:
    runs-on: ubuntu-latest
    needs: core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Android project
        id: detect-android
        run: |
          if [ -f android/gradlew ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.detect-android.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Java
        if: steps.detect-android.outputs.present == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Android bundle
        if: steps.detect-android.outputs.present == 'true'
        run: npm run build:android:release

      - name: Skip (Android project not present)
        if: steps.detect-android.outputs.present != 'true'
        run: echo "android/gradlew not found; skipping build."

  smoke-backend:
    runs-on: ubuntu-latest
    needs: core
    env:
      SMOKE_BASE_URL: ${{ secrets.SMOKE_BASE_URL || vars.SMOKE_BASE_URL || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Evaluate smoke configuration
        id: smoke-config
        run: |
          if [ -z "${SMOKE_BASE_URL}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run backend smoke suite
        if: steps.smoke-config.outputs.skip == 'false'
        run: npm run smoke:backend

      - name: Skip (SMOKE_BASE_URL not set)
        if: steps.smoke-config.outputs.skip == 'true'
        run: echo "SMOKE_BASE_URL not provided; skipping smoke test."

